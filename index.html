<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <link rel="manifest" href="/assets/site.webmanifest">
  <title>Password Generator</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/phosphor-icons"></script>
  <script type="module" src="/scripts/index.js" defer></script>
</head>
<body>
  <main>
    <h1>Password Generator</h1>
    <section class="password-container">
      <input id="password" placeholder="P4$5W0rD!" disabled="disabled" />
      <button id="clipboard" class="copy-btn">
        <i class="ph-copy"></i>
      </button>
    </section>
    <form class="form-wrapper">
      <label for="charactersrange">
        <span>
          Character Length
          <output id="rangevalue">10</output>
        </span>
        <input type="range" min="5" max="20" value="10" class="slider" id="charactersrange" oninput="rangevalue.value=value">
      </label>
      <label class="checkbox-container">
        Include Uppercase Letters
        <input type="checkbox" id="uppercase">
        <span class="checkmark"></span>
      </label>
      <label class="checkbox-container">
        Include Lowercase Letters
        <input type="checkbox" id="lowercase">
        <span class="checkmark"></span>
      </label>
      <label class="checkbox-container">
        <span>Include Numbers</span>
        <input type="checkbox" id="numbers">
        <span class="checkmark"></span>
      </label>
      <label class="checkbox-container">
        <span>Include Symbols</span>
        <input type="checkbox" id="symbols">
        <span class="checkmark"></span>
      </label>
      <section class="password-strength-container">
        <p>Strengh</p>
      </section>
      <button id="generate" class="generate-btn" type="submit">Generate <i class="ph-arrow-right-bold"></i></button>
    </form>
  </main>
</body>
</html>
